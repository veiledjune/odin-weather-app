<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Weather App</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header-title">Odin Weather App</h1>
      <div class="header-weather-container">
        <form class="weather-form">
          <label for="weather-searchbar"
            >Search by address, city or zip code</label
          >
          <input
            type="text"
            id="weather-searchbar"
            placeholder="Address, City or Zip Code"
            required
          />
          <button class="weather-search-btn" type="button">
            <img src="icons/search.svg" alt="Search" />
          </button>
        </form>
        <button class="header-toggle-btn">
          <span class="celsius-span --active">C&#176;</span>
          /
          <span class="fahrenheit-span">F&#176;</span>
        </button>
      </div>
    </header>
    <main class="main">
      <h2 class="main-title">Weekly Forecast</h2>
      <div class="weather-card-container"></div>
    </main>
  </body>
</html>
